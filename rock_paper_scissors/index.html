<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1 id="title_text">Rock, Paper, Scissors</h1>
        <h2 id="sub_title">Make a Selection to Start</h2>
    </div>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results">
        <h3 id="player_selection"></h3>
        <h3 id="computer_selection"></h3>
        <h3 id="round_result"></h3>
        <h3 id="player_score">Player Score:</h3>
        <h3 id="computer_score">Computer Score:</h3>
        <h2 id="final_score"></h2>
    </div>
    <div id="reset">
        <button id="reset_button">Reset</button>
    </div>

    <script src="javascript.js"></script>  
</body>

</html>
